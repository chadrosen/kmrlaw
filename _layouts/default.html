<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Open Graph for iMessage, Facebook, LinkedIn, etc. -->
        <meta property="og:title" content="The KMR Law Firm" />
        <meta property="og:description" content="Exceptional legal services for ed tech and education organizations" />
        <meta property="og:image" content="https://www.thekmrlawfirm.com/kmrlogo.jpeg" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:url" content="https://www.thekmrlawfirm.com" />
        <meta property="og:type" content="website" />

        <meta name="description" content="KMR Law provides exceptional legal services for ed tech and education organizations." />
        <meta name="robots" content="index, follow" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="The KMR Law Firm" />
        <meta name="twitter:description" content="Exceptional legal services for ed tech and education organizations" />
        <meta name="twitter:image" content="https://www.thekmrlawfirm.com/kmrlogo.jpeg" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
        <title>{{page.title}}</title>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'IBM Plex Sans', sans-serif;
            }
            h1, h2, h3, h4, h5, h6 {
                font-family: 'Playfair Display', serif;
            }
        </style>
        <script data-goatcounter="https://thekmrlawfirm.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <nav class="px-3 py-3 navbar sticky-top navbar-expand-lg bg-white border-bottom border-1" data-bs-theme="light">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="/kmrlogo.jpeg" alt="KMR Law Logo" height="50" class="me-2">
                    <span class="fw-bold fs-4 text-dark">KMR Law</span>
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link mx-3" href="/">Home</a>
                  </li>
                  <li class="nav-item mx-3">
                    <a class="nav-link" href="/#about">About</a>
                  </li>
                  <li class="nav-item mx-3">
                    <a class="nav-link" href="/#services">Services</a>
                  </li>
                  <li class="nav-item mx-3">
                    <a class="nav-link" href="/#contact">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <main>
            {{content}}
        </main>

          <!-- Sticky Footer -->
        <footer class="bg-dark text-white py-3 mt-auto">
            <div class="container text-center">
                <p>&copy; 2025 KMR Law. All rights reserved.</p>
                <a href="/privacy">Privacy Policy</a>
                <a href="/tos">Terms of Service</a>
            </div>
        </footer>
    </body>
</html>
