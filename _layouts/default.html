<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{page.title}}</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        .logo-img {
        height: 55px;
        vertical-align: middle;
        margin-right: 0.5rem;
        }
        body {
        margin: 0;
        font-family: 'IBM Plex Sans', sans-serif;
        line-height: 1.6;
        color: #333;
        }
        .site-header {
        background: white;
        border-bottom: 1px solid #ddd;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
        }
        .site-header .logo {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1a1a1a;
        text-decoration: none;
        }
        .site-header nav a {
        color: #1a1a1a;
        margin-left: 1.5rem;
        text-decoration: none;
        font-weight: 500;
        }
        .site-header nav a:hover {
        text-decoration: underline;
        }
        header.hero {
        background: #f5f5f5;
        color: #1a1a1a;
        padding: 4rem 1rem 3rem;
        text-align: center;
        border-bottom: 1px solid #ccc;
        }
        header.hero p {
        margin: 0.75rem 0 0;
        font-size: 1.75rem;
        color: #444;
        font-family: 'Playfair Display', serif;
        font-weight: 600;
        }
        section {
        padding: 3rem 1rem;
        width: 100%;
        }
        .section-inner {
        max-width: 1000px;
        margin: 0 auto;
        }
        section:nth-of-type(even) {
        background-color: #fafafa;
        }
        section:nth-of-type(odd) {
        background-color: #ffffff;
        }
        .split-section {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            align-items: center;
        }
        .split-section > div {
        flex: 1 1 300px;
        }
        .about-img {
        width: 100%;
        max-width: 350px;
        height: auto;
        border-radius: 8px;
        display: block;
        margin: 0 auto;
        }
        footer {
        background: #2c3e50;
        color: white;
        text-align: center;
        padding: 3rem 1rem 1rem;
        margin-top: 0;
        }
        .footer-links {
        font-size: 0.9rem;
        margin-top: 0.5rem;
        }
        .footer-links a {
        color: #ccc;
        margin: 0 0.75rem;
        text-decoration: none;
        }
        .footer-links a:hover {
        text-decoration: underline;
        }
        .contact-form input,
        .contact-form textarea {
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        }
        .contact-form button {
        padding: 0.75rem 1.5rem;
        background: #2c3e50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }
    </style>
    </head>
    <body>
        <div class="site-header">
            <a href="#" class="logo">
                <img src="kmrlogo.jpeg" alt="KMR Law Logo" class="logo-img" />
                KMR Law
              </a>
            <nav>
              <a href="/index.html">Home</a>
              <a href="/index.html#about">About</a>
              <a href="/index.html#services">Services</a>
              <a href="/index.html#contact">Contact</a>
            </nav>
          </div>
        {{ content }}
        <footer>
        <p>&copy; 2025 KMR Law. All rights reserved.</p>
        <div class="footer-links">
            <a href="/privacy">Privacy Policy</a>
            <a href="/tos">Terms of Service</a>
        </div>
        </footer>
    </body>
</html>
